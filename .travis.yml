language: node_js
node_js:
- 6.0.0
before_install: npm install grunt-cli -g
install: npm install
env:
  global:
    secure: 

after_success:
  - "curl -o /tmp/travis-automerge https://raw.githubusercontent.com/SergiDP/travis-test/master/scripts/travis-automerge"
  - "chmod a+x /tmp/travis-automerge"
  - "BRANCHES_TO_MERGE_REGEX='^f/' BRANCH_TO_MERGE_INTO=master GITHUB_REPO=SergiDP/travis-test /tmp/travis-automerge"